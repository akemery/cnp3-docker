problems:
    q1:
        type: math
        header: |
            Lister ici l'équation cartésienne de toutes les asymptotes verticales. Si il n'y en a pas, entrer :math:`\emptyset`.

            .. math::

                f : \mathbb{R}^0 \to \mathbb{R} : x \mapsto \frac{1}{x}-3

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            Il y a une asymptote verticale lorsque la fonction tend vers :math:`+\infty` ou :math:`-\infty` en un point d'abscisse réel. L'équation cartésienne de l'asymptote vaut alors

            .. math::

                x = b

            Pour trouver ces points sur lesquels la fonction diverge, Calculer les points où la fonction n'est pas définie et vérifier les limites vers ces points.
        name: Asymptotes verticales
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:600px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-8, 2, 8, -8], axis: true});
                    b.create('functiongraph', [function(x){return 1/x - 3;},-10,10]);
                    b.create('line', [[0,0], [0,1]], {dash:2,strokeWidth:1});
                    b.create('line', [[0,-3], [1,-3]], {dash:2,strokeWidth:1});
                </script>
        answers:
        - x=0
    q2:
        name: Asymptotes horizontales
        answers:
        - y=-3
        hints: |-
            Il y a une asymptote horizontale lorsque la fonction tend en :math:`+\infty` ou :math:`-\infty` vers une valeur réelle. L'équation cartésienne de l'asymptote vaut alors

            .. math::

                y = a

            Vérifier les limites en :math:`+\infty` et :math:`-\infty`, si une d'elles converge alors il y a une asymptote horizontale.
        header: |-
            Lister ici l'équation cartésienne de toutes les asymptotes horizontales. Si il n'y en a pas, entrer :math:`\emptyset`.

            .. math::

                f : \mathbb{R}^0 \to \mathbb{R} : x \mapsto \frac{1}{x}-3
