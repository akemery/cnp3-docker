input_random: '0'
name: Fonctions logarithmes - 3
network_grading: false
problems:
    q3:
        answer: '3'
        type: match
        header: |-
            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />

            .. raw:: html

              <div id='jxgbox3' class='jxgbox mb-3' style='width:300px; height:300px;'></div>
              <script type='text/javascript'>
                function getBaseLog(x, y) {
                  return Math.log(y) / Math.log(x);
                }
                var b = JXG.JSXGraph.initBoard('jxgbox3', {boundingbox: [-5, 5, 5, -5], axis: true});
                b.create('functiongraph', [function(x){return 2*getBaseLog(1/3, x/2 + 1);},-1.99,5]);
              </script>
        name: Graphe
