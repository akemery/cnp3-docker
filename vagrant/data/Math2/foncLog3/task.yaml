context: |-
    En utilisant les règles de transformation des graphes et les propriétés des fonctions logarithmes, retrouver les graphes des fonctions suivantes.

    1. :math:`f(x) = \log_2(x+1)`

    2. :math:`f(x) = \ln(-x)+1`

    3. :math:`f(x) = 2\log_{\frac{1}{3}}(\frac{x}{2}+1)`

    4. :math:`f(x) = \ln(x^3)`

    Entrer le numéro de la fonction associée à chaque graphe.
environment_id: mcq
environment_parameters: {}
environment_type: mcq
evaluate: best
