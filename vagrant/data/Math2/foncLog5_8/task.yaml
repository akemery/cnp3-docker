problems:
    q1:
        type: math
        header: |-
            Entrer la fonction dérivée de

            .. math::

                f : \mathbb{R}_0^+ \to \mathbb{R} : x \mapsto x^x
        hints: |-
            C'est un exercice plutot difficile, commencer par remplacer

            .. math::

                x^x = e^{\ln(x^x)} = e^{x\ln(x)}

            Puis de là, on trouve la dérivée d'une composée et d'un produit, :math:`f(x) = g(h(x).k(x))`

            .. math::

                f'(x) = g'(h(x).k(x)).(h'(x).k(x)+h(x).k'(x))
        name: Dérivée
        answers:
        - x^x(1+\ln(x))
