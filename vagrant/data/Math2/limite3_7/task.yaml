problems:
    q1:
        type: math
        header: |-
            .. math::

                \lim_{x \to -1} \frac{x-1}{x^3+x^2-x-1}

            Si elle converge, donner sa limite. Si elle diverge, entrer :math:`-\infty`
            ou :math:`+\infty`. Et si elle ne diverge pas et ne converge pas, entrer
            :math:`\emptyset`.

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            Lorsque une limite tend vers un dénominateur nul (exemple: :math:`\frac{2}{0}`) il faut déterminer si elle tend vers :math:`+\infty` ou :math:`-\infty` en déterminant le signe du dénominateur.

            Ça peut être utile de tracer le graphe du dénominateur.

            Si le signe à gauche et à droite du dénominateur sont différents alors la limite n'existe pas sinon elle existe.
        name: Limite
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:400px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-6, 7, 6, -1], axis: true});
                    b.create('functiongraph', [function(x){return (x-1)/(Math.pow(x,3)+Math.pow(x,2)-x-1);},-6,6]);
                </script>
        answers:
        - +\infty
