        header: Calculer la dérivée de :math:`f(x) = e^{\frac{1}{x^2+1}}`
        hints: |-
            Il s'agit de la dérivée d'une composée de fonctions et de la dérivée de l'inverse d'une fonction, :math:`f(x) = g\left(\frac{1}{h(x)}\right)`

            .. math::

                f'(x) = g'\left(\frac{1}{h(x)}\right).\frac{-h'(x)}{h^2(x)}

            car

            .. math::

                \left( \frac{1}{h(x)} \right)' = \frac{-h'(x)}{h^2(x)}
