problems:
    q1:
        type: math
        header: Calculer la dérivée de :math:`f(x) = e^{3x+1} + e^{x^3-x}`
        hints: |-
            Il s'agit de la dérivée d'une somme de composées de fonctions. Par linéarité de la dérivée, la dérivée de la somme est égale à la somme des dérivées.

            .. math::

                f'(x) = (g(x)+h(x))' = g'(x) + h'(x)

            Chaque terme est une composée de fonctions, :math:`u(v(x))`

            .. math::

                (u(v(x)))' = u'(v(x)).v'(x)
        name: ''
        answers:
        - 3e^{3x+1}+\left(3x^2-1\right)e^{x^3-x}
