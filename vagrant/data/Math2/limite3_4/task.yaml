problems:
    q1:
        type: math
        header: |-
            .. math::

                \lim_{x \to 1} \frac{x^3 - x^2 + x - 1}{x - 1}

            Si elle converge, donner sa limite. Si elle diverge, entrer :math:`-\infty`
            ou :math:`+\infty`. Et si elle ne diverge pas et ne converge pas, entrer
            :math:`\emptyset`.

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: Lorsque la limite tend vers un quotient :math:`\frac{0}{0}` il faut
            factoriser le numérateur et le dénominateur pour pouvoir enlever l'indétermination.
        name: Limite
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:400px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-3, 4, 3, 0], axis: true});
                    b.create('functiongraph', [function(x){return (Math.pow(x,3)-Math.pow(x,2)+x-1)/(x-1);},-3,3]);
                </script>
        answers:
        - '2'
