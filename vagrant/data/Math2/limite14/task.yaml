context: |-
    Voici le graphe d'une fonction réelle :math:`f(x)`

    .. raw:: html

        <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
        <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />

    .. raw:: html

        <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:300px;'></div>
            <script type='text/javascript'>
            var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-7, 4, 7, -3], axis: true});
            b.create('functiongraph', [function(x){return x+5;},-7,-3.05]);
            b.create('functiongraph', [function(x){return 4*x*x/9-2;},-2.97,0]);
            b.create('functiongraph', [function(x){return Math.log(-(x/2)+1)+3;},0.06,2]);
            b.create('functiongraph', [function(x){return Math.log(x/2-1)+3;},2,7]);
            b.create('circle', [[-3,2], 0.08], {strokeWidth:1});
            b.create('circle', [[0,3], 0.08], {strokeWidth:1});
            b.create('circle', [[0,-2], 0.05], {strokeWidth:4});
        </script>
