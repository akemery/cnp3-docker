problems:
    q1:
        type: math
        header: |
            Calculer

            .. math::

                \lim_{x \to -\infty} (-x^4+x^2)

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            Lorsqu'un polynôme tend vers l'infini, on peut le remplacer par le monôme de plus grand degré.

            par exemple:

            .. math::

                \lim_{x\to\infty} (3x^2-2x+6) = \lim_{x\to\infty} 3x^2 = +\infty
        name: ''
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:600px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-4, 1, 0.2, -50], axis: true});
                    b.create('functiongraph', [function(x){return -1*Math.pow(x,4)+Math.pow(x,2);},-4,1]);
                </script>
        answers:
        - -\infty
