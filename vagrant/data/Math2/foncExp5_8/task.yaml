        hints: |-
            Il s'agit de la dérivée d'une composée de 3 fonctions l'une dans l'autre, :math:`f(x) = g(h(k(x)))`

            .. math::

                f'(x) = g'(h(k(x))).h'(k(x)).k'(x)

            Attention, il s'agit bien de la même règle que la composition de 2 fonctions, ce n'est pas une nouvelle règle. Pour la retrouver il suffit d'appliquer la règle de la composition puis de considérer la 2ème fonction comme une autre composée de 2 fonctions.
