problems:
    q1:
        type: math
        header: |-
            Calculer cette limite.

            .. math::

                \lim_{x\to-1} \frac{x^2-1}{x+1}

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            Souvenez-vous des produits remarquables!

            .. math::

                (a-b)(a+b) = a^2-b^2
        name: Limite
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:400px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-4, 2, 4, -3], axis: true});
                    b.create('functiongraph', [function(x){return (x*x-1)/(x+1);},-6,6]);
                    b.create('point', [-1,-2], {name:"limite"})
                </script>
        answers:
        - '-2'
