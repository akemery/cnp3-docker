        type: math
        header: |-
            Entrer la fonction dérivée de

            .. math::

                f : \mathbb{R}_0^+ \to \mathbb{R} : x \mapsto \ln(x) + ex
        hints: |-
            Il s'agit de la dérivée d'une somme, :math:`f(x) = a(x) + b(x)`

            .. math::

                f'(x) = (a(x) + b(x))' = a'(x) + b'(x)

            Rappel:

            .. math::

                \ln'(x) = \frac{1}{x}
        name: Dérivée
