context: |-
    Pour la fonction dont le graphe est donné ci-dessous, lister toutes les
    asymptotes horizontales et verticales et donner leurs équations cartésiennes.

    .. raw:: html

      <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
      <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />

    .. raw:: html

      <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:450px;'></div>
      <script type='text/javascript'>
        var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-4, 3, 4, -2], axis: true});
        b.create('functiongraph', [function(x){return 1/(3*(x-1)) + (3*(x-1)/2)/3;},-10,10]);
      </script>
