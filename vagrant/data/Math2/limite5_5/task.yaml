problems:
    q1:
        type: math
        header: |-
            Que vaut

            .. math::

                \lim_{x \to 1^-} -\frac{x^2+1}{x^3-x^2+x-1}

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            Lorsque une limite tend vers un dénominateur nul (exemple: :math:`\frac{2}{0}`) il faut déterminer si elle tend vers :math:`+\infty` ou :math:`-\infty` en déterminant le signe du dénominateur en fonction de si c'est une limite à gauche ou une limite à droite.

            Ça peut être utile de tracer le graphe du dénominateur.
        name: ''
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:400px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-12, 8, 12, -8], axis: true});
                    b.create('functiongraph', [function(x){return (-Math.pow(x,2)-1)/(Math.pow(x,3)-Math.pow(x,2)+x-1);},-12,12]);
                </script>
        answers:
        - +\infty
