problems:
    q1:
        type: math
        header: |-
            Calculer cette limite.

            .. math::

                \lim_{x\to 4} \frac{x^2-8x+16}{x^2-16}

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: Lorsque la limite tend vers un quotient :math:`\frac{0}{0}` il faut
            factoriser le numérateur et le dénominateur pour pouvoir enlever l'indétermination.
        name: Limite
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:400px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-2, 3, 6, -2], axis: true});
                    b.create('functiongraph', [function(x){return (x*x-8*x+16)/(x*x-16);},-6,6]);
                    b.create('point', [4,0], {name:"limite"})
                </script>
