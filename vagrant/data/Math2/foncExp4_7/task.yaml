problems:
    q1:
        type: math
        header: |-
            Pour :math:`f(x) = \frac{16^x}{x^4}`, que vaut

            .. math::

                \lim_{x\to+\infty} f(x)

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            Lorsqu'on a un cas d'indétermination ( :math:`\frac{\infty}{\infty}` ou :math:`\frac{0}{0}` ) comme ici en :math:`x \to +\infty` on peut appliquer la règle de l'hospital.

            .. math::

                \lim_{x\to+\infty} \frac{f(x)}{g(x)} = \frac{f'(x)}{g'(x)}
        name: ''
