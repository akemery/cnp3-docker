problems:
    q1:
        type: math
        header: |-
            Calculer

            .. math::

                \lim_{x \to +\infty} (2 + \frac{1}{x} - \frac{4}{x^4})

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            La limite d'une somme de fonctions est égale à la somme des limites des fonctions.

            .. math::

                \lim_{x\to+\infty} (f(x)+g(x)) = \lim_{x\to+\infty} f(x) + \lim_{x\to+\infty} g(x)
        name: ''
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:600px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-0.5, 5, 9.5, -5], axis: true});
                    b.create('functiongraph', [function(x){return 2+1/x-4/(x*x*x*x);},-0.5,9.5]);
                    b.create('point', [-1,-2], {name:"limite"});
                    b.create('line', [[0,2],[1,2]], {dash:2,strokeWidth:1});
                </script>
        answers:
        - '2'
stored_submissions: 0
