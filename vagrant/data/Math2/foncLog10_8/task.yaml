problems:
    q1:
        type: math
        header: |-
            Calculer la valeur de l'intégrale définie suivante.

            .. math::

                \int_0^{\frac{\pi}{3}} \tan(x) \mathrm{d}x
        hints: |-
            Pour résoudre cet exercice il faut transformer

            .. math::

                \tan(x) = \frac{\sin(x)}{\cos(x)}

            Ensuite il faut utiliser la méthode de substitution en prenant

            .. math::

                u(x) = \cos(x)\\
                \frac{\mathrm{d}u}{\mathrm{d}x} = -\sin(x) \Leftrightarrow \mathrm{d}u = -\sin(x)\mathrm{d}x

            **Attention:** ne pas oublier de changer les bornes par :math:`u(a)` et :math:`u(b)`
        name: Intégrale
        answers:
