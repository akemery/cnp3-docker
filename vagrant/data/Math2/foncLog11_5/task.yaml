problems:
    q1:
        type: math
        header: |-
            Entrer toutes les solutions de l'équation.
            Si il n'y a pas de solutions, Entrer :math:`\emptyset`.

            .. math::

                \ln(x)+1=\frac{1}{\ln(x)}
        hints: |-
            Pour résoudre cet exercice substituer d'abord :math:`y = \ln(x)` dans

            .. math::

                \ln(x)+1=\frac{1}{\ln(x)} \leftrightarrow y+1=\frac{1}{y}

            Ensuite il faudra résoudre l'équation en :math:`y` puis résoudre les équations

            .. math::

                y_i = \ln(x)

            en remplaçant :math:`y_i` par les solutions trouvées dans la première équation.
