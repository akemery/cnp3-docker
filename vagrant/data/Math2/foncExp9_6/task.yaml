problems:
    q1:
        type: math
        header: |-
            Calculer l'intégrale définie de la fonction intégrable suivante

            .. math::
                \int_{1}^{2} x^2e^{-x} \, \mathrm{d}x
        hints: |-
            Pour résoudre cette intégrale, il faudra appliquer deux fois l'intégration par partie

            .. math::

                \int_a^b f'(x)g(x) \, \mathrm{d}x =
                [f(x)g(x)]_a^b - \int_a^b f(x)g'(x) \, \mathrm{d}x

            en prenant dans ce cas-ci :math:`g(x) = x^2` et :math:`f(x) = -e^{-x}`. Ensuite refaire la même procédure en prenant cette fois :math:`g(x) = x` et :math:`f(x) = e^{-x}`.
        name: ''
        answers:
        - \frac{5\left(e-2\right)}{e^2}
