context: |-
    Pour la fonction suivante, déterminer si elle converge ou diverge pour :math:`x \to 0`
    et :math:`x \to +\infty`.

    .. math::

        f : \mathbb{R}_0^+ \to \mathbb{R} : x \mapsto \log_{\frac{1}{6}}(x) + \log_{\frac{1}{5}}(x)
