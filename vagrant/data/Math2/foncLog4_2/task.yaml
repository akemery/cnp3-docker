problems:
    q1:
        type: math
        header: |-
            Que vaut

            .. math::
                \lim_{x \to +\infty} f(x)

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            La fonction :math:`\log_a(x)` lorsque :math:`0 \lt a \lt 1` est strictement décroissante.

            La limite d'une somme de fonctions est égale à la somme des limites des fonctions.

            .. math::

                \lim_{x\to+\infty} (f(x)+g(x)) = \lim_{x\to+\infty} f(x) + \lim_{x\to+\infty} g(x)
        name: Limite
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:600px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-1, 5, 9, -5], axis: true});
                    b.create('functiongraph', [function(x){return Math.log(x)/Math.log(1/6)+Math.log(x)/Math.log(1/5);},-1,9]);
                </script>
        answers:
        - -\infty
    q2:
        name: Limite
        answers:
        - \infty
        hints: |-
            La fonction :math:`\log_a(x)` lorsque :math:`0 \lt a \lt 1` est strictement décroissante.

            La limite d'une somme de fonctions est égale à la somme des limites des fonctions.

            .. math::

                \lim_{x\to+\infty} (f(x)+g(x)) = \lim_{x\to+\infty} f(x) + \lim_{x\to+\infty} g(x)
        header: |-
            Que vaut

            .. math::
                \lim_{x \to 0} f(x)
        type: math
