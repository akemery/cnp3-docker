problems:
    q1:
        type: math
        header: |-
            Que vaut

            .. math::
                \lim_{x \to +\infty} f(x)

            .. raw:: html

                <script type="text/javascript" charset="UTF-8" src="//jsxgraph.org/distrib/jsxgraphcore.js"></script>
                <link rel="stylesheet" type="text/css" href="//jsxgraph.org/distrib/jsxgraph.css" />
        hints: |-
            La limite d'un produit de fonction est égale au produit des limites des fonctions

            .. math::

                \lim_{x \to +\infty} f(x)g(x) = \left(\lim_{x\to+\infty} f(x) \right).\left(\lim_{x\to+\infty} g(x) \right)

            La fonction :math:`\log_a(x)` est strictement décroissante lorsque :math:`0 \lt a \lt 1` et strictement croissante lorsque :math:`a \gt 1`.
        name: Limite
        success_message: |-
            .. raw:: html

                <div id='jxgbox1' class='jxgbox mb-3' style='width:600px; height:600px;'></div>
                    <script type='text/javascript'>
                    var b = JXG.JSXGraph.initBoard('jxgbox1', {boundingbox: [-1, 1, 9, -9], axis: true});
                    b.create('functiongraph', [function(x){return Math.log(2*x)*Math.log(2*x)/(Math.log(2)*Math.log(1/3));},-1,9]);
                </script>
        answers:
        - -\infty
    q2:
        name: Limite
        answers:
        - -\infty
        hints: |-
            La limite d'un produit de fonction est égale au produit des limites des fonctions

            .. math::

                \lim_{x \to +\infty} f(x)g(x) = \left(\lim_{x\to+\infty} f(x) \right).\left(\lim_{x\to+\infty} g(x) \right)

            La fonction :math:`\log_a(x)` est strictement décroissante lorsque :math:`0 \lt a \lt 1` et strictement croissante lorsque :math:`a \gt 1`.
        header: |-
            Que vaut

            .. math::
                \lim_{x \to 0} f(x)
        type: math
